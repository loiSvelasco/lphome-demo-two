<script>
    
    const xhr = new XMLHttpRequest();
    const container = document.getElementById('container');

    let currUrl = document.location.search.substring(1);
    let params = new URLSearchParams(currUrl);
    let page = params.get('page');

    xhr.onload = function() {
        if(this.status === 200) {
            container.innerHTML = xhr.responseText;
        }
        else {
            console.warn('Did not receive 200 OK from response!');
        }
    };

    if(page == 'about')
    {
        xhr.open('get', 'pages/about.html');
    }
    else if(page == 'contact')
    {
        xhr.open('get', 'pages/contact.html');
    }
    else if(page == 'blog')
    {
        xhr.open('get', 'pages/blog-home.html');
    }
    else if(page == 'blogpost')
    {
        xhr.open('get', 'pages/blog-post.html');
    }
    else if(page == 'portfolio')
    {
        xhr.open('get', 'pages/portfolio-overview.html');
    }
    else if(page == 'portfolioitem')
    {
        xhr.open('get', 'pages/portfolio-item.html');
    }
    else
    {
        xhr.open('get', 'pages/homepage.html');
    }
    xhr.send();


</script>
